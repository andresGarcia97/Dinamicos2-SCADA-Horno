<body>

  <div class="container">
    <br />
    <div class="jumbotron nopadding">
      <div class="row my-auto mx-auto">
        <div class="col-4">
          <div class="header clearfix sub-container">
            <h2 class="text-muted title text-center">Ingreso de valores</h2>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="txtVoltaje">Voltaje</label>
            <br>
            <input type="number" id="txtVoltaje" class="input" placeholder="Voltaje" required [(ngModel)]="voltaje">
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="txtTs">Ts</label>
            <br>
            <input type="number" id="txtTs" class="input" placeholder="Ts" required [(ngModel)]="ts" min="1">
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="header clearfix sub-container">
      <h2 class="text-muted title text-center">Horno sin Disipación</h2>
    </div>
    <div class="row nopadding">
      <div class="jumbotron col-lg-4">
        <div class="row marketing">
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-success" (click)="hornoBasico()">Iniciar
              Reiniciar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-danger" (click)="apagarBasico()">Apagar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-info" (click)="pausarBasico()">Pausar Reanudar</button>
          </div>
        </div>
        <br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">T</th>
              <th scope="col">Temperatura</th>
              <th scope="col">V</th>
              <th scope="col">Ts</th>
            </tr>
          </thead>
          <tbody>
            <th scope="col">{{tiempo1}}</th>
            <th scope="col">{{temperaturaBasico}}</th>
            <th scope="col">{{voltaje}}</th>
            <th scope="col">{{ts}}</th>
          </tbody>
        </table>
        <div class="row marketing nopadding">
          <div class="col-8">
            <button type="button" id="btnDescargar" class="btn btn-success" [disabled]='apagadoBasico'
              (click)="descargarArchivoSinDisipacion()">Descargar Datos</button>
          </div>
        </div>
      </div>
      <div class="col-lg-8 nopadding">
        <canvas [id]="tituloGraficaBasica"></canvas>
      </div>
    </div>
    <div class="header clearfix sub-container">
      <h2 class="text-muted title text-center">Horno con Disipación</h2>
    </div>
    <br />
    <div class="row nopadding">
      <div class="jumbotron col-lg-4">
        <div class="row marketing">
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-success" (click)="hornoDisipacion()">Iniciar
              Reiniciar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-danger" (click)="apagarDisipacion()">Apagar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-info" (click)="pausarDisipacion()">Pausar
              Reanudar</button>
          </div>
        </div>
        <br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">T</th>
              <th scope="col">Temperatura</th>
              <th scope="col">V</th>
              <th scope="col">Ts</th>
            </tr>
          </thead>
          <tbody>
            <th scope="col">{{tiempo2}}</th>
            <th scope="col">{{temperaturaRedondeo}}</th>
            <th scope="col">{{voltaje}}</th>
            <th scope="col">{{ts}}</th>
          </tbody>
        </table>
        <div class="row marketing nopadding">
          <div class="col-8">
            <button type="button" id="btnDescargar" class="btn btn-success" [disabled]='apagadoDisipasion'
              (click)="descargarArchivoConDisipacion()">Descargar Datos</button>
          </div>
        </div>
      </div>
      <div class="col-lg-8 nopadding">
        <canvas [id]="titulograficaDisipacion"></canvas>
      </div>
    </div>
    <footer>
      <div class="jumbotron nopadding">
        <div class="row">
          <div class="col-4">
            <div class="header clearfix sub-container">
              <h2 class="text-muted title text-center">Librerias usadas: </h2>
            </div>
          </div>
          <div class="col-3">
            <div class="header clearfix sub-container">
              <h2>
                <a href="https://www.chartjs.org/" target="_blank"
                  class="text-muted title text-center text-decoration-none">Chart.js</a>
              </h2>
            </div>
          </div>
          <div class="col-3">
            <div class="header clearfix sub-container">
              <h2>
                <a href="https://sheetjs.com/" target="_blank"
                  class="text-muted title text-center text-decoration-none">SheetJS</a>
              </h2>
            </div>
          </div>
          <div class="col-2">
            <div class="header clearfix sub-container">
              <h2>
                <a href="https://getbootstrap.com/" target="_blank"
                  class="text-muted title text-center text-decoration-none">Boostrap</a>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
<router-outlet></router-outlet>
