<body>
  <div class="container">
    <div class="header clearfix sub-container">
      <h2 class="text-muted title text-center">Horno sin Disipación</h2>
    </div>
    <br />
    <div class="row nopadding">
      <div class="jumbotron col-lg-4">
        <div class="row marketing">
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-success" (click)="hornoBasico()">Iniciar Reiniciar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-danger" (click)="apagarBasico()">Apagar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-info" (click)="pausarBasico()">Pausar  Reanudar</button>
          </div>
        </div>
        <br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">T</th>
              <th scope="col">Temperatura</th>
              <th scope="col">V</th>
              <th scope="col">Ts</th>
            </tr>
          </thead>
          <tbody>
            <th scope="col">{{tiempo1}}</th>
            <th scope="col">{{resultado1}}</th>
            <th scope="col">{{voltaje}}</th>
            <th scope="col">{{ts}}</th>
          </tbody>
        </table>
      </div>
      <div class="col-lg-8 nopadding">
        <canvas [id]="tituloGraficaBasica"></canvas>
      </div>
    </div>
    <div class="header clearfix sub-container">
      <h2 class="text-muted title text-center">Horno con Disipación</h2>
    </div>
    <br />
    <div class="row nopadding">
      <div class="jumbotron col-lg-4">
        <div class="row marketing">
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-success"
              (click)="hornoDisipacion()">Iniciar Reiniciar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-danger" (click)="apagarDisipacion()">Apagar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-info" (click)="pausarDisipacion()">Pausar Reanudar</button>
          </div>
        </div>
        <br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">T</th>
              <th scope="col">Temperatura</th>
              <th scope="col">V</th>
              <th scope="col">Ts</th>
            </tr>
          </thead>
          <tbody>
            <th scope="col">{{tiempo2}}</th>
            <th scope="col">{{temperaturaRedondeo}}</th>
            <th scope="col">{{voltaje}}</th>
            <th scope="col">{{ts}}</th>
          </tbody>
        </table>
      </div>
      <div class="col-lg-8 nopadding">
        <canvas [id]="titulograficaDisipacion"></canvas>
      </div>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
