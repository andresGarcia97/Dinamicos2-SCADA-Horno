<body>
  <div class="container">
    <div class="header clearfix sub-container">
      <h2 class="text-muted title text-center">Horno</h2>
    </div>
    <br />
    <div class="row nopadding">
      <div class="jumbotron col-lg-4">
        <div class="row marketing">
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-success" (click)="hornoBasico()">Iniciar</button>
          </div>
          <div class="col-4">
            <button type="button" id="btnEnceder" class="btn btn-danger" (click)="apagar()">Apagar</button>
          </div>
        </div>
        <br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Tiempo</th>
              <th scope="col">Temperatura</th>
              <th scope="col">Voltaje</th>
            </tr>
          </thead>
          <tbody>
            <th scope="col">{{tiempo}}</th>
            <th scope="col">{{imprimir.temperatura}}</th>
            <th scope="col">{{voltaje}}</th>
          </tbody>
        </table>
      </div>
      <div class="col-lg-8 nopadding">
        <canvas [id]="tituloGrafica"></canvas>
      </div>
    </div>
  </div>
</body>
<router-outlet></router-outlet>
